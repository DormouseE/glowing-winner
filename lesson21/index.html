    <link rel="stylesheet" href="style/normalize.css" type="text/css" />

<body>
    <div id="container">
        <button class="btn add">Add notice</button>
        <div id="box" class="box-sticers"></div>
    </div>

    <script type="text/template" id="add-form">
        <div class="note-container">
                <h3><input type="text" id="title"></h3>
                <textarea id="description" cols="30" rows="10"></textarea>
                <div></div>
            <button class ="btn save">save</button>
            <button class ="btn cancel">cansel</button>
        </div>
    </script>

    <script type="text/template" id="sticker">
        <div class="sticker-content" id="{{id}}">
            <span class="sticker-title">{{sticker-title}}<span class="close-button"></span></span>
            <span class="sticker-description">{{sticker-description}}</span>
        </div>
    </script>s
</body>
